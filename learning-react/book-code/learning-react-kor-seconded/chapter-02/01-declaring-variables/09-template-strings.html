<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Template Strings</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Template Strings</h1>
<p>Open the console</p>
<script type="text/babel">

    var lastName = "Oh"
    var middleName = "현석"
    var firstName = "Frank"

    var ticketAgent = "예술의 전당"
    var event = "서태지와 아이들"
    var qty = 2
    var price = 10
    let textTest = `
    ${firstName} 님께,

    ${event} 티켓 ${qty} 건을 구매해주셔서 감사합니다.

    주문 상세 정보:

     ${lastName} ${firstName} ${middleName}
     ${qty} x $${price} = $${qty * price} 공연: ${event}

    공연 시작 30분 전까지 배부처에서 티켓을 수령하시기 바랍니다.

    감사합니다.

    ${ticketAgent} 드림
    \``

    // ES6 템플릿 문자열은 공백(줄바꿈 포함)을 유지한다

    console.log(`
    ${firstName} 님께,
    
    ${event} 티켓 ${qty} 건을 구매해주셔서 감사합니다.
    
    주문 상세 정보:
    
     ${lastName} ${firstName} ${middleName}
     ${qty} x $${price} = $${qty * price} 공연: ${event}
     
    공연 시작 30분 전까지 배부처에서 티켓을 수령하시기 바랍니다.
    
    감사합니다.
    
    ${ticketAgent} 드림
    `)

    let pTag = document.getElementsByTagName('p');
    pTag[0].innerText = textTest;

    var gangwon = {
        resorts: ['용평', '평창', '강촌', '강릉', '홍천'],
        print: function (delay = 300) {
            setTimeout(() => {
                console.log(this.resorts.join(','))
            }, delay);
        },
        testPrint: (delay = 500) => { // 프로퍼티를 화살표 함수로 바꾸면 this가 window 객체가 되는것을 의미.
            setTimeout(() => {
                console.log(gangwon.resorts.join(","))
            }, delay);
        }
    }

    gangwon.print(1000);
    gangwon.testPrint(500)

</script>
</body>
</html>
