<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Default Parameters</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Default Parameters</h1>
<p>Open the console</p>
<script type="text/babel">

    function logActivity(name = "정재우", hobby = "코딩") {
        console.log(`${name}는 ${hobby}를 좋아합니다.`)
    }

    logActivity()


    const person = {
        name : {
            firstName: `정`,
            lastName: `재우`
        },
        hobby : `코딩`
    }


    let whatIsMyName = function (p = person) {
        console.log(`성은 ${p.name.firstName} 이며 이름은 ${p.name.lastName} 입니다.`)
    }
    whatIsMyName(person)

    const test = content => `${content}`;
    console.log(test(`안녕하세요 테스트입니다.`))

    const test2 = (a,b) => {
        a = `hi,`
        b = `react!!`
        console.log(`${a} ${b}`)
    }

    test2();

    const test3 = (c,d) => console.log(`${c} ${d}`)

    test3(`값을`,`입력하면`)


    const test4 = (e,f) => `${e} ${f}`
    const test4Content = {
        testContent : `hi`,
        testEnd : `react`
    }
    console.log(test4(`${test4Content.testContent}`,`${test4Content.testEnd}`))

    const sandwich = {
        bread : "더치 크런치",
        meat : "참치",
        cheese : "스위스",
        toppings : ['상추', '토마토', '머스타드']
    }

    /*
        이 코드는 sandwich를 분해해서 bread와 meat 필드를 같은 이름의 변수에 넣어준다.
     */
    // const {bread, neat} = sandwich;
    let {bread, meat} = sandwich;

    console.log(bread, meat);


</script>
</body>
</html>
